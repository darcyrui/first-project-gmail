<!DOCTYPE html>
<html>
    <head>
        <title>Gmail Excellence</title>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">        
    </head>

    <body>
        <div class="header"> 
            <img class="gmail" src="img/gmail-logo.png" alt="sign">
        </div>
        <div class="content">
            <div class="menu"> 
                <div class="composeMessage">
                    <img class="plus" src="img/plus.png" alt="pic"> 
                    <p>Compose Message</p>
                </div>   
                <div class="directory">
                   <div class="directory-inbox"> 
                        <div class="menu-item-container menu-item-container--active">
                            <img class="icon" src="img/icon1.png" alt="icon">
                            <p>Inbox</p>
                        </div>
                        <div class="menu-item-container">
                            <img class="icon" src="img/icon2.png" alt="icon">
                            <p>Starred</p>
                        </div>
                        <div class="menu-item-container">
                            <img class="icon" src="img/icon3.png" alt="icon">
                            <p>Snoozed</p>
                        </div>
                        <div class="menu-item-container">
                            <img class="icon" src="img/icon4.png" alt="icon">
                            <p>Sent</p>
                        </div>
                        <div class="menu-item-container">
                            <img class="icon" src="img/icon5.png" alt="icon">
                            <p>Draft</p>
                        </div>
                        <div class="menu-item-container">
                            <img class="icon" src="img/icon6.png" alt="icon">
                            <p>Spam</p>
                        </div>
                        <div class="menu-item-container">
                            <img class="icon" src="img/icon7.png" alt="icon">
                            <p>Trash</p>
                        </div>
                    </div>
                    <div class="directory-folders">
                        <div class="menu-item-container">
                            <p>FOLDERS</p>
                            <img class="new-folders" src="img/pluss.png" alt="iconn">  
                        </div>
                        <div class="menu-item-container">
                            <img class="icon" src="img/folder1.png" alt="icon">
                            <p>Photos</p>
                        </div>
                        <div class="menu-item-container">
                                <img class="icon" src="img/folder2.png" alt="icon">
                                <p>Expenses</p>
                            </div>
                        <div class="menu-item-container">
                            <img class="icon" src="img/folder3.png" alt="icon">
                            <p>Work</p>
                        </div>
                        <div class="menu-item-container">
                            <img class="icon" src="img/folder4.png" alt="icon">
                            <p>Trips</p>
                        </div>
                        <div class="menu-item-container">
                            <img class="icon" src="img/folder5.png" alt="icon">
                            <p>Travels</p>
                        </div>
                    </div>
                    <div class="directory-settings">
                        <div class="menu-item-container">
                            <img class="icon" src="img/setting.png" alt="icon">
                            <p>Settings</p>
                        </div>
                        <div class="menu-item-container">
                            <img class="icon" src="img/help.png" alt="icon">
                            <p>Help & Feedback</p>
                        </div>
                    </div>
                </div>
                <div class="more-settings">
                        <div class="more-settings-item">
                            <img class="bottom-icon" src="img/gmail.png" alt="icon">
                        </div>
                        <div class="more-settings-item">
                            <img class="bottom-icon" src="img/quote.png" alt="icon">
                        </div>
                        <div class="more-settings-item">
                            <img class="bottom-icon" src="img/contact.png" alt="icon">
                        </div>
                </div>

            </div>
            <div class="section-3"> 
                    
            </div>
            <div class="section-4"> 
                    
            </div>
            <div class="section-5"> 
                    
            </div>
        </div>
    </body>
</html>
